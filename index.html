<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Software Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <div class="nav-bar">
         <div class="head-container">
                <div class="logo"><img src="./jira-logo-scaled.png" alt="logo"></div>
                <div class="btn">
                    <button>Create</button>
                </div>
        </div>
    </div>
    </nav>
    <main>
        <div class="container">
        <div class="pannel-container">
            <h2>Task Pannel</h2>
            <div class="task-container">
               <div class="pannel" id="TODO">
                <h3>To Do</h3>
               </div>
               <div class="pannel" id="IN_PROGRESS"><h3>In-Progress</h3></div>
               <div class="pannel" id="DONE"><h3>Done</h3></div>
            </div>
        </div>
    </div>
    </main>
    <script src="./jscript.js"></script>
</body>

</html>
